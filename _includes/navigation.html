<label for="nav-toggle" class="nav-toggle-button">
    <i class="fas fa-bars"></i>
    <i class="fas fa-times"></i>
</label>
<nav class="site-navbar navbar-{{ include.location }}">
    <ul>
        {% for navitem in site.navigation %}
        <li {% if navitem.title == page.title %} class="active-page" {% endif %}>
            <a href="{{ site.baseurl }}/{{ navitem.url }}">{{ navitem.title }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>
